<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ruter for Pebble - Add stop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
    <div class="item-container">
        <h1>Add stop</h1>
    </div>

    <div class="item-container">
        <div class="item-container-header">Search for stops</div>
        <div class="item-container-content">
            <form name="search-form">
                <label class="item">
                    <span class="item-input-wrapper item-input-wrapper-button">
                        <input type="text" class="item-input" name="search-field" placeholder="Type the stop name">
                    </span>
                    <input type="submit" class="item-button item-input-button" value="SEARCH">
                </label>
            </form>
        </div>
    </div>

    <div class="item-container">
        <div class="button-container">
            <input type="button" class="item-button" value="SAVE">
        </div>
    </div>

    <script src='bower_components/pebble-slate/dist/js/slate.min.js'></script>
    <script src="libs/ruter-js/dist/ruter.js"></script>
    <script src="add_stop.js"></script>
</body>
</html>
