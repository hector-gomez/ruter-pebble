<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ruter for Pebble</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
    <div class="item-container">
        <h1>Ruter for Pebble</h1>
    </div>

    <div class="item-container">
        <div class="item-container-header">Search for stops</div>
        <div class="item-container-content">
            <label class="item">
                <span class="item-input-wrapper item-input-wrapper-button">
                    <input type="text" class="item-input" name="search-field" placeholder="Type the stop name">
                </span>
                <input type="button" class="item-button item-input-button" value="SEARCH">
            </label>
        </div>
    </div>

    <div class="item-container">
        <div class="button-container">
            <input type="button" class="item-button" value="SAVE">
        </div>
    </div>

    <div class="item-container" style="margin-top:2em">
        <div class="item-container-header">Disclaimer</div>
        <div class="item-container-footer">
            This is an <a href="https://github.com/hector-gomez/ruter-pebble/">open source project</a>
            and is in no way connected to Ruter AS or any other company.
            Click <a href="https://github.com/hector-gomez/ruter-pebble/issues">here</a> to report any issue.
        </div>
    </div>

    <script src='bower_components/pebble-slate/dist/js/slate.min.js'></script>
</body>
</html>
